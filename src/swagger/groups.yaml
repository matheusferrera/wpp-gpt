components:
  schemas:
    GroupRequestBodyPut:
      type: object
      required:
        - subject
      properties:
        subject:
          type: string
          description: The title of the group
      example:
        title: Grupo de Vendas
    GroupRequestBody:
      type: object
      required:
        - title
        - participants
      properties:
        title:
          type: string
          description: The title of the group
        participants:
          type: array
          description: An array of strings for wpp ids of each member
      example:
        title: Grupo de Vendas
        participants: ["556187665432@c.us"]
    Group:
      type: object
      required:
        - groupMetadata
        - id
        - name
        - isGroup
        - isReadOnly
        - unreadCount
        - timestamp
        - pinned
        - muteExpiration
        - lastMessage
      properties:
        groupMetadata:
          type: object
          description: The auto-generated group metadata
        id:
          type: object
          description: The wpp group id
        name:
          type: string
          description: Group name
        isGroup:
          type: boolean
          description: If the chat is a group
        isReadOnly:
          type: boolean
          description: If the chat is read only
        unreadCount:
          type: number
          description: Number of unread messages
        timestamp:
          type: number
          description: Timestamp
        pinned:
          type: boolean
          description: If the chat is pinned
        muteExpiration:
          type: number
          description: Mute expiration
        lastMessage:
          type: object
          description: Last message details
tags:
  name: Groups
  description: Operations with groups
/groups/{clientId}:
  get:
    summary: Get the group by id
    tags: [Groups]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
    responses:
      200:
        description: The requested group
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      404:
        description: The group was not found
  post:
    summary: Create a group
    tags: [Groups]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
    requestBody:
     required: true
     content:
       application/json:
         schema:
           $ref: '#/components/schemas/GroupRequestBody'
    responses:
      200:
        description: The new group
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      404:
        description: The group was not found
/groups/{clientId}/{remoteId}:
  get:
    summary: Get a client's group by id
    tags: [Groups]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
      - in: path
        name: remoteId
        schema:
          type: string
        required: true
        description: The remote id
    responses:
      200:
        description: The requested group
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      404:
        description: The group was not found
  put:
    summary: Update a client's group by id
    tags: [Groups]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
      - in: path
        name: remoteId
        schema:
          type: string
        required: true
        description: The remote id
    requestBody:
     required: true
     content:
       application/json:
         schema:
           $ref: '#/components/schemas/GroupRequestBodyPut'
    responses:
      200:
        description: Group deleted
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      404:
        description: The group was not found
  delete:
    summary: Delete a client's group by id
    tags: [Groups]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
      - in: path
        name: remoteId
        schema:
          type: string
        required: true
        description: The remote id
    responses:
      200:
        description: Group deleted
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      404:
        description: The group was not found
        
