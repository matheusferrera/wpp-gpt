tags:
  name: Auth
  description: Authenticator.

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDto'
      responses:
        '201':
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '500':
          description: Server error

  /auth/login:
    post:
      summary: Login a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Invalid credentials
        '500':
          description: Server error

components:
  schemas:
    RegisterDto:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
          minLength: 6
        name:
          type: string
          minLength: 3
        password:
          type: string
          minLength: 6

    LoginDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string