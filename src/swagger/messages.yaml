components:
  schemas:

    MessageRequestBody:
      type: object
      required:
        - clientId
        - remoteId
        - message
      properties:
        clientId:
          type: string
          description: The ID of the WhatsApp client
        remoteId:
          type: string
          description: The wpp ID of the recipient (wppNumber + @c.us)
        message:
          type: string
          description: The text message to be sent
        mimeType:
           type: string
           description: MIME type of the attachment
        media:
           type: string
           description: Base64-encoded data of the file
        isTemplate:
           type: boolean
           description: is template message?
        template:
           type: object
           description: The template object
           properties:
            name:
              type: string
              description: Name of template
            subName:
              type: string
              description: Sub identificator of template                  
      example:
        clientId: client_01
        remoteId: 5561987665432@c.us
        message: Hello!
        mimeType: image/jpeg
        media: ewogICJjbGllbnRJZCI6ICJ...
        isTemplate: true
        template: 
          name: ebook1
          subName: boas-vindas

    Message:
      type: object
      required:
        - ack
        - body
        - deviceType
        - forwardingScore
        - from
        - fromMe
        - hasMedia
        - hasQuotedMsg
        - hasReaction
        - id
        - isForwarded
        - isGif
        - isStarred
        - isStatus
        - links
        - mentionedIds
        - timestamp
        - to
        - type
        - vCards
      properties:
        ack:
          type: number
          description: If the message was received by the recipient
        body:
          type: string
          description: The message text
        deviceType:
          type: string
          description: The device type
        forwardingScore:
          type: number
          description: The forwarding score
        from:
          type: string
          description: The number the message came from
        fromMe:
          type: boolean
          description: If the message is from you
        hasMedia:
          type: boolean
          description: If the message has media
        hasQuotedMsg:
          type: boolean
          description: If the message has quotes
        hasReaction:
          type: boolean
          description: If the message has reaction
        id:
          type: object
          description: The id of the message in WhatsApp
        isForwarded:
          type: boolean
          description: If the message is forwarded
        isGif:
          type: boolean
          description: If the message is a gif
        isStarred:
          type: boolean
          description: If the message is starred
        isStatus:
          type: boolean
          description: If the message is a status
        links:
          type: array
          description: The links
        mentionedIds:
          type: array
          description: The mentioned IDs
        timestamp:
          type: number
          description: The message's timestamp
        to:
          type: string
          description: Who the message was sent to
        type:
          type: string
          description: The message type
        vCards:
          type: array
          description: The vCards
      example:
        ack: d5fE_asz
        body: +5561987665432@us.g
        deviceType: ios
        forwardingScore: 0
        from: 120363277863324828@g.us
        fromMe: false
        hasMedia: false
        hasQuotedMsg: true
        hasReaction: false
        id: {froMe: false, remote: 120363288861124838@g.us, 3A6E2EFG79125C4B0FF1, participant: 5521983148987@c.us}
        isForwarded: false
        isGif: false
        isStarred: false
        isStatus: false
        links: []
        mentionedIds: []
        timestamp: 1712155837
        to: 556182639146@c.us
        type: chat
        vCards: []

tags:
  - name: Messages
    description: Operations with chat messages
/messages:
  # get:
  #   summary: Lists all the messages
  #   tags: [Messages]
  #   responses:
