  #       content:
  #         application/json:
  #           schema:
  #             type: array
  #             items:
  #               $ref: '#/components/schemas/Message'
  post:
    summary: Create a new message
    tags: [Messages]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MessageRequestBody'
    responses:
      200:
        description: The created message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      500:
        description: Some server error
/messages/{clientId}:
  get:
    summary: Get the clients' messages
    tags: [Messages]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The client id
    responses:
      200:
        description: The client response by id
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      404:
        description: The message was not found
/messages/{clientId}/{wppNumber}:
  get:
    summary: Get the all the messages from client to other user
    tags: [Messages]
    parameters:
      - in: path
        name: clientId
        schema:
          type: string
        required: true
        description: The client id
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: The user id
    responses:
      200:
        description: The messages for a user to a client
        contens:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      404:
        description: Messages not found